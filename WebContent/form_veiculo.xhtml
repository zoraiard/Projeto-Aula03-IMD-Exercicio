<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>Veículo</title>
	</h:head>

	<h:body>
		<h:messages/>
		<h1>Novo Veículo</h1>
		<h:form>
			<fieldset>
				<p>Placa:
					<h:inputText value="#{cadastrarVeiculoMBean.veiculo.placa}" size="20"></h:inputText>
				</p>
				
				<p>Ano:
					<h:inputText value="#{cadastrarVeiculoMBean.veiculo.ano}" size="20"></h:inputText>
				</p>
			
				<p>Modelo:
					<h:inputText value="#{cadastrarVeiculoMBean.veiculo.modelo}" size="20"></h:inputText>
				</p>
			
				<p>Chassi:
					<h:inputText value="#{cadastrarVeiculoMBean.veiculo.chassi}" size="20"></h:inputText>
				</p>
			
				<p>
					<h:commandButton value="Cadastrar" action="#{cadastrarVeiculoMBean.cadastrarVeiculo}"></h:commandButton>
				</p>
			
			
			</fieldset>
		</h:form>
	</h:body>
</html>
